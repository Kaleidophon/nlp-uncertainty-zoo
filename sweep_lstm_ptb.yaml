program: hyperparameter_search.py
method: random
metric:
  name: Epoch val score
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "ptb"
  model:
    value: "lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  weight_decay:
    min: 0.0
    max: 0.5
  lr:
    min: 0.1
    max: 1.0
  init_weight:
    min: 0.2
    max: 0.6
  num_layer:
    values: [2, 3]
  dropout:
    min: 0.1
    max: 0.5
early_terminate:
  type: hyperband
  min_iter: 4
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - ${args}